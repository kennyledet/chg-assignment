<!doctype html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://chegg-tutors.appspot.com/public/styles.css" />
    <link rel="stylesheet" type="text/css" href="myStyles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Chance is a JS lib for randomization -->
    <script src="chance.min.js"></script>

  </head>

  <body>
    <div id="chg-balloon-logo-container">
        <img src="http://chegg-tutors.appspot.com/public/img/logo.png" />
    </div>

    <div id="chg-balloon-controls-container">

        <p>Enter a username to get started!</p>

        <input id="chg-balloon-input" maxlength="2048" placeholder="e.g. BalloonMaster99"
            name="username" autocomplete="off" type="text" value="" />
        <button id="chg-balloon-submit">Check availability</button>

    </div>

    <hr class="chg-separator">

    <div id="chg-balloon-results-container">

        <center>
            <p id="chg-username-success" class="chg-username-msg" hidden="">
                <i class="fa fa-check-circle" aria-hidden="true"></i>

                Congrats! <strong><span class="chg-username-query"></span></strong> is available
            </p>
            <p id="chg-username-failure" class="chg-username-msg" hidden="">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>

                <strong><span class="chg-username-query"></span></strong> is not available. How about one of these:
            </p>
        </center>

        <center>
            <ul id="chg-username-suggestions" hidden=""></ul>
        </center>

    </div>

    <script type="text/javascript" src="myLogic.js"></script>

  </body>
</html>
